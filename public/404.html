<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Muriya Live</title>
    <style>
        html,
        body {
            font-family: system-ui;
            height: 80%;
            margin: 0;
            background-color: #f2f2f2;
        }

        .notFound {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .image {
            width: 500px;
        }

        .btn {
            border-color: #23a7db;
            border-style: solid;
            display: block;
            width: 150px;
            height: auto;
            padding: 8px 0;
            margin: 10px auto;
            background: #23a7db;
            border-radius: 50px;
            color: #fff;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            border-color: #207ebd;
            background: #207ebd;
        }

        .heading {
            margin-top: -65px;
        }
    </style>
</head>

<body>
    <div class="notFound">
        <div class="image">
            <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_scqggbnw.json" background="transparent"
                speed="1" style="width: 500px; height: 500px;" loop autoplay>
            </lottie-player>
        </div>
        <h1 class="heading">Looks like you are lost :(</h1>
        <a href="https://muriya-live.web.app/" class="btn">Return Home</a>
    </div>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>

</html>
