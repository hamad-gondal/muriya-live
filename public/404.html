<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Muriya Live</title>
    <style>
        html,
        body {
            font-family: system-ui;
            height: 100%;
            margin: 0;
            background-color: #f2f2f2;
        }

        .notFound {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .image {
            width: 300px;
        }

        .btn {
            border-color: #23a7db;
            border-style: solid;
            display: block;
            width: 150px;
            height: auto;
            padding: 8px 0;
            margin: 10px auto;
            background: #23a7db;
            border-radius: 50px;
            color: #fff;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            border-color: #207ebd;
            background: #207ebd;
        }
    </style>
</head>

<body>
    <div class="notFound">
        <div class="image">
            <img src="./404.svg" alt="404">
        </div>
        <h4>Looks like you are lost :(</h4>
        <a href="https://muriya-live.web.app/" class="btn">Return Home</a>
    </div>
</body>

</html>
